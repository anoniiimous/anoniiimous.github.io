<!DOCTYPE html>
<html>
    <head>
        <title>BanOn</title>
        <link async href="https://cdn.jsdelivr.net/npm/css.gg/icons/icons.css" rel="stylesheet">
        <link href="https://endk.it/raw/asset/css/ui.css" rel="stylesheet">
        <link href="index.css" rel="stylesheet">
        <script src="https://endk.it/raw/asset/js/ux.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <main>
            <page class="active">
                <blocks>
                    <block class="block-about">
                        <flex>
                            <card class="card-user">
                                <row>
                                    <box class="box-avatar">
                                        <section>
                                            <picture></picture>
                                            <picture class="profile-avatar" id="profile-avatar"></picture>
                                        </section>
                                    </box>
                                </row>
                                <row>
                                    <box>
                                        <row>
                                            <text>username</text>
                                        </row>
                                    </box>
                                    <box>
                                        <section>
                                            <text>
                                                <span>53</span>
                                                <span>posts</span>
                                            </text>
                                            <text>
                                                <span>134</span>
                                                <span>followers</span>
                                            </text>
                                            <text>
                                                <span>280</span>
                                                <span>following</span>
                                            </text>
                                        </section>
                                    </box>
                                    <box>
                                        <header>
                                            <text>Chree Banon</text>
                                        </header>
                                        <section>
                                            <text></text>
                                        </section>
                                    </box>
                                    <box>
                                        <section></section>
                                    </box>
                                </row>
                            </card>
                        </flex>
                    </block>
                    <block class="block-tabs">
                        <section>
                            <card>
                                <row>
                                    <box>
                                        <section>
                                            <ico>
                                                <n class="gg-grid"></n>
                                            </ico>
                                            <text>Posts</text>
                                        </section>
                                    </box>
                                    <box>
                                        <section>
                                            <ico>
                                                <n class="gg-bookmark"></n>
                                            </ico>
                                            <text>Saved</text>
                                        </section>
                                    </box>
                                    <box>
                                        <section>
                                            <ico>
                                                <n class="gg-users"></n>
                                            </ico>
                                            <text>Tagged</text>
                                        </section>
                                    </box>
                                </row>
                            </card>
                        </section>
                    </block>
                    <block class="tab-posts">
                        <section>
                            <card>
                                <column>
                                    <box>
                                        <section>
                                            <picture></picture>
                                        </section>
                                    </box>
                                    <box>
                                        <section>
                                            <picture></picture>
                                        </section>
                                    </box>
                                    <box>
                                        <section>
                                            <picture></picture>
                                        </section>
                                    </box>
                                    <box>
                                        <section>
                                            <picture></picture>
                                        </section>
                                    </box>
                                    <box>
                                        <section>
                                            <picture></picture>
                                        </section>
                                    </box>
                                    <box>
                                        <section>
                                            <picture></picture>
                                        </section>
                                    </box>
                                </column>
                            </card>
                        </section>
                    </block>
                </blocks>
            </page>
        </main>
    </body>
</html>
